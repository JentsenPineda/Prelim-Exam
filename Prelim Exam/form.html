<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Student Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

 

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <img src="https://tesdatrainingcourses.com/wp-content/uploads/2017/01/Dominican-College-of-Tarlac.png" alt="Dominican-College-of-Tarlac" width="50" height="60" class="mr-2">
    <a class="navbar-brand font-weight-bold" href=''> Group No. 7</a>
    <div class="collapse navbar-collapse">
   <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
      <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
      <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li>
    </ul>
    </div>
  </nav>


  <div class="container bg-white shadow-sm mt-5 p-4 rounded">

    <h2 class="text-center font-weight-bold mb-4">Add Student Form</h2>

    <form class="was-validated">

      <div class="row">

        
        <div class="col-md-4 text-center mb-4">
        <img src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg" 
        class="card-img-top w-50 mx-auto rounded-circle" alt="Student Avatar">
        <label class="btn btn-outline-danger mt-3">
        Choose File <input type="file" hidden>
        </label>
        <p class="text-danger small mt-1">No file chosen</p>
        </div>


        <div class="col-md-8">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Last Name</label>
              <input type="text" class="form-control " placeholder="ex. Juan" required>
              <div class="invalid-feedback">Required</div>
              <div class="valid-feedback">Valid</div>
            </div>

            <div class="form-group col-md-6">
            <label>First Name</label>
              <input type="text" class="form-control " placeholder="ex. Juan" required>
              <div class="invalid-feedback">Required</div>
              <div class="valid-feedback">Valid</div>
            </div>

            <div class="form-group col-md-6">
              <label>Middle Name</label>
              <input type="text" class="form-control is-valid" placeholder="ex. Cruz">
              <div class="valid-feedback">Optional</div>
            </div>

            <div class="form-group col-md-6">
              <label>Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" checked>
                <label class="form-check-label">Male</label>
              </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Female</label>
              </div>

            </div>

            <div class="form-group col-md-6">
              <label>Civil Status</label>
              <select class="form-control is-valid">
                <option>Single</option>
                <option>Married</option>
                <option>Other</option>
              </select>
              <div class="valid-feedback">Valid</div>
            </div>

            <div class="form-group col-md-6">
              <label>Date of Birth</label>
              <input type="date" class="form-control " required>
              <div class="invalid-feedback">Required</div>
              <div class="valid-feedback">Valid</div>
            </div>

            <div class="form-group col-md-6">
              <label>Place of Birth</label>
              <input type="text" class="form-control " placeholder="ex. Tarlac City" required>
              <div class="invalid-feedback">Required</div>
              <div class="valid-feedback">valid</div>
            </div>

            <div class="form-group col-md-6">
              <label>Nationality</label>
              <input type="text" class="form-control " placeholder="ex. Filipino" required>
              <div class="invalid-feedback">Required</div>
              <div class="valid-feedback">valid</div>

            </div>

            <div class="form-group col-md-6">
              <label>Religion</label>
              <input type="text" class="form-control " placeholder="ex. Roman Catholic" required>
              <div class="invalid-feedback">Required</div>
                            <div class="valid-feedback">valid</div>
            </div>

            <div class="form-group col-md-6">
              <label>Contact No.</label>
              <input type="text" class="form-control " placeholder="09XXXXXXXXX" required>
              <div class="invalid-feedback">Invalid Pattern</div>
                            <div class="valid-feedback">valid</div>

            </div>

            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control " placeholder="ex. JuanD@email.com" required>
              <div class="invalid-feedback">Required</div>
              <div class="valid-feedback">valid</div>

            </div>

            <div class="form-group col-md-6">
              <label>Street</label>
              <input type="text" class="form-control " placeholder="ex. 85th Subd." required>
              <div class="invalid-feedback">Required</div>
                            <div class="valid-feedback">valid</div>

            </div>

            <div class="form-group col-md-6">
              <label>Barangay</label>
              <input type="text" class="form-control " placeholder="ex. Sto. Rosario" required>
              <div class="invalid-feedback">Required</div>
                            <div class="valid-feedback">valid</div>

            </div>

            <div class="form-group col-md-6">
              <label>City</label>
              <input type="text" class="form-control " placeholder="ex. Capas" required>
              <div class="invalid-feedback">Required</div>
                            <div class="valid-feedback">valid</div>

            </div>

            <div class="form-group col-md-6">
              <label>Province</label>
              <input type="text" class="form-control " placeholder="ex. Tarlac" required>
              <div class="invalid-feedback">Required</div>
                            <div class="valid-feedback">valid</div>

            </div>
          </div>

        </div>

      </div>

      <div class="text-center mt-

4">

        <button type="submit" class="btn btn-success px-5">Add Student</button>

      </div>

    </form>

  </div>

 

</body>

</html>
